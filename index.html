<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2048</title>

	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/start.js"></script>
</head>
<body>
	<div class="title">
		<p class="medium">Your Grades：<input id="grade" type="text" value="0">
		<span class="glyphicon glyphicon-info-sign" data-toggle="modal" data-target="#myModal" onclick="showRule()"></span>
		</p>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    	<div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                	<h4 class="modal-title" id="myModalLabel">Rules for 2048</h4>
                </div>
                <div class="modal-body">
                	<p1>1.</p1>
                </div>
                <div class="modal-footer">
                	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
       		</div>
    	</div>
	</div>

	<div class="container main">

		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">&nbsp</div>
		</div>
	</div>	
	<!--When bitten, take back to the previous step -->
	<div class="func">
		<p>Times:<input id=time type="text" value="0" style="border-width: 0px">
		<span class="glyphicon glyphicon-th-list" onclick="showRecords()">&nbsp</span>
		<span class="glyphicon glyphicon-repeat" onclick="repeat()">&nbsp</span>
		<span class="glyphicon glyphicon-share-alt" onclick="retrack()"></span>
		</p>
	</div>
	<div id="start" class="start"><button onclick="start()">START GAME</button></div>
</body>
</html>
