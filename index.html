	<audio src="click/merge.mp3" id="mergeAudio"></audio>

			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" name="square1" style="border-width: 1px;">&nbsp</div>
		</div>
		<div class="row">
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" name="square2" style="border-width: 1px;">&nbsp</div>
